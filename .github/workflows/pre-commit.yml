name: Pre-commit check

on:
  push:
    branches-ignore:
    - dependabot/**
    - weblate
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
    - uses: actions/cache@2b250bc32ad02700b996b496c14ac8c2840a2991 # v2.1.8
      with:
        path: |
          ~/.cache/pip
          ~/.cache/pre-commit
        key: ${{ runner.os }}-pre-commit-${{ hashFiles('**/requirements*.txt') }}-${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Setup Python
      uses: actions/setup-python@dc73133d4da04e56a135ae2246682783cc7c7cb6 # v2.2.2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install -r requirements-lint.txt
    - name: Install extras
      run: |
        if [ -x .github/pre-commit-extras ] ; then
          .github/pre-commit-extras
        fi
    - name: pre-commit
      run: pre-commit run --all
